<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiVerse: Interactive Legal Arena</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app-container">
        <header>
            <h1>LexiVerse: Interactive Legal Arena</h1>
        </header>
        <div class="input-section">
            <h2>Case Details</h2>
            <textarea id="caseDetails" placeholder="Describe your case here..."></textarea>

            <div class="settings">
                <div class="setting">
                    <label for="numLawyers">Number of Lawyers:</label>
                    <select id="numLawyers">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                 <div class="setting">
                     <label for="lawyer-selection">Lawyer Selection:</label>
                     <div class="lawyer-profiles" id="lawyer-profiles">
                        <!-- Lawyer profiles will be added here -->
                    </div>
                </div>
                <div class="setting">
                    <label for="theme">Theme:</label>
                    <select id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="oceanic">Oceanic</option>
                        <option value="sunset">Sunset</option>
                    </select>
                </div>
            </div>

            <div class="setting">
                <button id="generateButton">Defend</button>
            </div>
        </div>


         <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar">
              <div class="phase active" data-phase="1">Initial Analysis</div>
              <div class="phase" data-phase="2">Argument Development</div>
              <div class="phase" data-phase="3">Strategy Formulation</div>
           </div>
         </div>


       <div id="what-if-section" class="what-if-section hidden">
                <h2>What-If Scenarios</h2>
                <div id="what-if-controls">
                    <button data-scenario="evidence">New Evidence</button>
                    <button data-scenario="witness">New Witness</button>
                    <button data-scenario="law">New Law</button>
               </div>
        </div>


        <div id="discussion-section" class="discussion-section hidden">
            <h2>Discussion</h2>
            <div id="discussion-text"></div>

                <div id="research-section" class="research-section hidden">
                 <h2>Legal Research</h2>
                    <div id="research-content">
                        <!-- Legal research content will appear here -->
                    </div>
               </div>


            <div id="strategy-section" class="strategy-section hidden">
                <h2>Best Strategy</h2>
                <p id="strategy-text"></p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
