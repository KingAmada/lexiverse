<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiVerse: Interactive Legal Arena</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app-container">
        <header>
            <h1>LexiVerse: Interactive Legal Arena</h1>
        </header>
        <div class="input-section">
            <h2>Case Details</h2>
            <textarea id="caseDetails" placeholder="Describe your case here..."></textarea>

            <div class="settings">
                <div class="setting">
                    <label for="numLawyers">Number of Lawyers:</label>
                    <select id="numLawyers">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="theme">Theme:</label>
                    <select id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="oceanic">Oceanic</option>
                        <option value="sunset">Sunset</option>
                    </select>
                </div>
            </div>

            <div class="setting">
                <button id="generateButton">Defend</button>
            </div>
        </div>

        <div id="discussion-section" class="discussion-section hidden">
            <h2>Discussion</h2>
            <div id="discussion-text"></div>
            <div id="strategy-section" class="strategy-section hidden">
                <h2>Best Strategy</h2>
                <p id="strategy-text"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
